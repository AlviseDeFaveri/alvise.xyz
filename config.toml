baseurl = "https://www.alvise.xyz/"
title = "alvise.xyz"
theme = "hugo-theme-console"
languageCode = "en-us"
publishDir = "./docs/"
enableEmoji = true
summaryLength = 50
# assetDir = "static/"

# [markup.goldmark.renderer]
# unsafe = true

[params]
  # Cutting off the page title to two chars for mobile (console-demo -> co)
  titleCutting = false

  # Set the animation style -- https://animate.style/
  # To disable animations, please remove or comment animationStyle parameter
  # animateStyle = " animated fadeInUp faster"

  # [[params.navlinks]]
  # name = "posts/"
  # url = "posts/"

  # [[params.navlinks]]
