{{ define "main" }}
<h1>{{ .Page.Title }}</h1>
{{ .Content }}

<div class="posts-list">
{{ range sort .Data.Pages "Date" "desc" }}
    {{ if not .Params.private }}
    <a class="post-anchor" href="{{ .Permalink }}" title="{{ .Title }}">
        <div class="post">
            <p>
                <div class="post-link">{{ .Title }}</div>
                <div class="date">{{ .PublishDate.Format "2006-01-02" }}</div>
                {{ .Summary }}
            </p>
        </div>
    </a>
    {{ end }}
{{ end }}
</div>

{{ end }}
