{{ define "main" }}
<h1>{{ .Page.Title }}</h1>
{{ .Content }}

<div class="posts-list">
{{ range sort .Data.Pages "Date" "desc" }}
    {{ if not .Params.private }}
    <a class="post-anchor" href="{{ .Permalink }}" title="{{ .Title }}">
        <div class="post">
            <p>
                <div class="date">{{ .PublishDate.Format "2 Jan. 2006" }}<br> ~{{ math.Round (div (countwords .Content) 220.0) }} min.</div>
                <div class="post-link">{{ .Title }}</div>
                <div class="summary">{{ .Summary }}</div>
                <!-- This <div> includes a read more link, but only if the summary is truncated... -->
                <div>
                  <a href="{{ .Permalink }}">Read Moreâ€¦</a>
                </div>
            </p>
        </div>
    </a>
    {{ end }}
{{ end }}
</div>

{{ end }}
